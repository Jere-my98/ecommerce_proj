{% extends 'store_base.html' %}

{% block title %}Product List - Your E-Commerce Store{% endblock %}

{% block content %}
<h1>Product List</h1>
<ul class="list-group">
    {% for product in products %}
        <li class="list-group-item"><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
