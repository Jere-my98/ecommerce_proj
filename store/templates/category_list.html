{% extends 'store_base.html' %}

{% block title %}Category List - Your E-Commerce Store{% endblock %}

{% block content %}
<h1>Category List</h1>
<ul class="list-group">
    {% for category in categories %}
        <li class="list-group-item"><a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
