{% extends 'base.html' %}

{% block title %}Order List - Your E-Commerce Store{% endblock %}

{% block content %}
<h1>Order List</h1>
<ul class="list-group">
    {% for order in orders %}
        <li class="list-group-item"><a href="{% url 'order_detail' order.pk %}">Order #{{ order.pk }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
